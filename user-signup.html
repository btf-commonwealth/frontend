<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	  <title>Registration Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">CommonWealth</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
          <li><a href="#">Account</a></li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <!-- Create fuzzy search functionality -->
            <input type="text" class="form-control" placeholder="Enter a business" aria-label='Search'>
          </div>
          <button type="submit" class="btn btn-default">Go</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">About <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Mission</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">C</a></li>
            </ul>
          </li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div id='signUpWrapper' class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-8">
            <div id='signUpText'>
              <p>Sign up to rate a business</p>
            </div>
          </div>
        </div>
        <form class="form-horizontal" id='signUpForm' role="form" data-toggle="validator">

          <div class="form-group">
            <div class="col-sm-6">
              <input type="text" autocomplete='on' class="form-control" placeholder="Username" aria-label="username" required>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-6">
              <input type="email" autocomplete='off' class="form-control" id="email"
              pattern="\S+@\S+\.\S+" oninvalid='invalidMsg(this)'
              onkeyup='invalidMsg(this);' placeholder="Email address" required>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-6">
              <input type="password" autocomplete='off' class="form-control" id="password" placeholder="Password" aria-label="Password" required>
            </div>
          </div>

          <div class="checkbox checkbox-padbottom">
            <label>
              <input type="checkbox" required> I agree to the <a href='' onclick='alert("All set, nothing to sign")'>CommonWealth Terms of Service</a>
            </label>
          </div>
          <p>Already have an account? <a href="#">Sign in here</a><p>
          <div class="form-group">
            <div class="col-sm-6">
              <button id='signUp' type="submit" class="btn btn-primary signin-button">Create account</button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </form>
</body>
<script>
// Custom error-message handling for HTML5's pattern attribute

function invalidMsg(inputField) {
     if(inputField.validity.patternMismatch){
        inputField.setCustomValidity('Type your email address, like: example@example.com');
    }
    else {
        inputField.setCustomValidity('');
    }
    return true;
}
</script>
</script>

</html>
